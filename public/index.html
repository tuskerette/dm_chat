<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D⚡️M Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
<header>
    <nav>
        <div class="nav-wrapper blue darken-3">
            <a href="/" class="brand-logo">D⚡️M Chat</a>
        </div>
    </nav>
</header>
<main id="app">
    <div class="row" v-if="!auth">
        <div class="input-field col s12">
            <input type="text" v-model.trim="password" placeholder="Password">
        </div>
        <div class="input-field col s12">
            <button class="waves-effect waves-light btn blue darken-3" @click="auth()">
                <i class="material-icons right">toys</i>
                Submit password
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card horizontal">
                <div id="chat-messages" class="card-content" v-html="chatContent">
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="joined auth">
        <div class="input-field col s8">
            <input type="text" v-model="newMsg" @keyup.enter="send">
        </div>
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn blue darken-3" @click="send">
                <i class="material-icons right">chat</i>
                Send
            </button>
        </div>
    </div>
    <div class="row" v-if="joined auth">
        <div class="input-field col s6">
            <button class="waves-effect waves-light btn blue darken-3" @click="exit()">
                <i class="material-icons right">exit_to_app</i>
                Exit
            </button>
        </div>
    </div>
    <div class="row" v-if="!joined auth">
        <div class="input-field col s12">
            <input type="text" v-model.trim="username" placeholder="Username">
        </div>
        <div class="input-field col12">
            <button class="waves-effect waves-light btn blue darken-3" @click="join()">
                <i class="material-icons right">done</i>
                Join
            </button>
        </div>
    </div>
</main>
<footer class="page-footer blue darken-3">
</footer>

</body>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
